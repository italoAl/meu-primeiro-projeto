<h3> IF </h3>
<p *ngIf="condition; else elseBlock">true</p>
<ng-template #elseBlock>
    <p>
    False    
    </p>
</ng-template>
<hr>
<p *ngIf="conditionClick">true</p>
<p *ngIf="!conditionClick">
False
</p>
<button (click)="onClick()">clicar</button>

<hr>
<h3> FOR </h3>
<ul>
    <li *ngFor="let item of list; let i = index" (click)="onClickEventList(i)">[{{i}}]{{item.nome}} - idade = {{item.idade}}</li>
</ul> 

<button (click)="onClickAddList()">adicionar lista</button>

<hr>

<h2> SWITCH </h2>
<input type="text" [(ngModel)]="nome">

<div [ngSwitch]="nome">
    <p *ngSwitchCase="'dener'">
        Dener
    </p>

    <p *ngSwitchCase="'Nay'">
        Nay
    </p>

    <p *ngSwitchDefault>
        Deu ruim!
    </p>
</div>
